<!--link Onsen UI libraries (open source, Apache v2 license)-->
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

<script>
document.addEventListener('init', function(event) {
  var page = event.target;
  
  <!--get values from the HTML menu elements-->
  <!--enable switch: on/off-->
  var enableV = document.getElementById('enableE');
  <!--camera selector: 0-4-->
  var camV = document.querySelector('input[name=camE]:checked');
  <!--round robin interval slider: 0-100->
  var rrintV = document.getElementById('rrintE');
  

  if (page.id === 'page1') {
    <!--button to go to page 2 -->
    page.querySelector('#push-button').onclick = function() {
      document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});
    };
  } else if (page.id === 'page2') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
	<!--display variable values in the HTML for page 2 -->
	document.querySelector('.enableC').innerHTML = enableV.checked;
	document.querySelector('.camC').innerHTML = camV.value;
	document.querySelector('.rrintC').innerHTML = rrintV.value;
  }
});
</script>



<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

<template id="page1.html">
  <ons-page id="page1">
    <ons-toolbar>
		<!--page 1 title -->
        <div class="center">Raspberry Pi Video Stream v. 1.1</div>
    </ons-toolbar>

	<!--Raspberry Pi video stream container -->
	<img src= "http://192.168.1.5:8081/?action=stream" alt="Onsen UI" style="width: 100%"/>
	
	<ons-list>
		<!--menu options -->
		<ons-list-item>
			<!--enable switch -->
			<div class="center">
				System Enable
			  </div>
			  <div class="right">
				<ons-switch checked id="enableE"></ons-switch>
			  </div>
		</ons-list-item>
		
		
		<!--camera select header-->
		<ons-list-header>View Camera:</ons-list-header>
		
		<ons-list-item tappable>
			<!--camera options -->
			<label class="left">
				<ons-radio name="camE" input-id="radio-0" value="0"></ons-radio>
			</label>
			<label for="radio-0" class="center">
				Main
			</label>
		</ons-list-item>
		<ons-list-item tappable>
			<label class="left">
				<ons-radio name="camE" input-id="radio-1" value="1"></ons-radio>
			</label>
			<label for="radio-1" class="center">
				Rear
			</label>
		</ons-list-item>
		<ons-list-item tappable>
			<label class="left">
				<ons-radio name="camE" input-id="radio-2" value="2"></ons-radio>
			</label>
			<label for="radio-2" class="center">
				Right Side
			</label>
		</ons-list-item>
		<ons-list-item tappable>
			<label class="left">
				<ons-radio name="camE" input-id="radio-3" value="3"></ons-radio>
			</label>
			<label for="radio-3" class="center">
				Left Side
			</label>
		</ons-list-item>
		<ons-list-item tappable>
			<label class="left">
				<ons-radio name="camE" input-id="radio-4" value="4" checked></ons-radio>
			</label>
			<label for="radio-4" class="center">
				Round Robin
			</label>
		</ons-list-item>
		
		<!--round robin interval slider -->
		<ons-list-header>Round Robin Interval</ons-list-header>
		<ons-row>
			<ons-col width="40px" style="text-align: center; line-height: 50px;">min</ons-col>
			<ons-col>
				<ons-list-item>
					<ons-range id="rrintE" style="width: 90%;" value="25"></ons-range>
				</ons-list-item>
			</ons-col>
			<ons-col width="40px" style="text-align: center;  line-height: 50px;">max</ons-col>
		</ons-row>
		
		<!--button to go to page 2 -->
		<ons-list-item>
			<ons-button id="push-button">Next</ons-button>
		</ons-list-item>
	</ons-list>
  </ons-page>
</template>

<template id="page2.html">
  <ons-page id="page2">
    <ons-toolbar>
		<!--button to go back to page 1 -->
		<div class="left"><ons-back-button>Back</ons-back-button></div>
		<div class="center"></div>
    </ons-toolbar>

	<!--display option values -->
    <p>Enable: <a class="enableC"></a></p>
	<p>Camera: <a class="camC"></a></p>
	<p>RR Interval: <a class="rrintC"></a></p>
  </ons-page>
</template>
